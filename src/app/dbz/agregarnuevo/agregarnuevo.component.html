<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>
    <form (ngSubmit)="agregar()" name="form1">
        <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        >
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
        <br>
        <input type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
        >
        <hr>
        <button type="submit">
            Agregar
        </button>
    </form>
