<p>Listado de Heroes</p>
<div *ngIf="hborrado; else noBorrado">
    <h3>Heroe Borrado: <small>{{hborrado}}</small> </h3>
</div>
<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>
<button (click)="Borrar()">Borrar</button>
<ul>
    <li *ngFor=" let heroe of heroes; let i = index ">
       {{i +1}} - {{heroe}}
    </li>
</ul>
